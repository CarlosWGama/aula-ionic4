<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- ADICIONA ABAS-->
  <ion-tabs>

    <!-- ========== ABAS ======== -->
    <!-- ABA 1-->
    <ion-tab tab="geral">
      <ion-router-outlet name="geral"></ion-router-outlet>
    </ion-tab>
    <!-- ABA 2-->
    <ion-tab tab="info">
      <ion-router-outlet name="info"></ion-router-outlet>
    </ion-tab>

    <!-- ========== BARRAS DOS BOTÕES ======== -->
    <ion-tab-bar slot="top"> 
      <ion-tab-button tab="geral" href="/configuracoes/(geral:geral)">
        <ion-icon name="home"></ion-icon>
        <ion-label>Geral</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="info" href="/configuracoes/(info:info)">
          <ion-icon name="settings"></ion-icon>
          <ion-label>Informações</ion-label>
        </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
