<ion-content padding>
    <h1 id="titulo">Lista de Tarefas</h1>

    <form [formGroup]="formulario"> 
      <ion-list>
        <!-- EMAIL -->
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email" ></ion-input>
        </ion-item>

        <!-- SENHA -->
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" formControlName="senha"></ion-input>
        </ion-item>
      </ion-list>
    </form>
    
    <ion-button expand="block" shape="round" color="light" (click)="logar()"> LOGAR </ion-button>
    <p class="msg">{{ msg }}</p>
    <p id="cadastrar-se" (click)="cadastrar()" >
      NÃ£o possui conta? Clique aqui para cadastrar-se.
    </p>
</ion-content>
