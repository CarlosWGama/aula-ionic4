<ion-content padding>
    <h1 id="titulo">Lista de Tarefas</h1>

    <ion-list>
      <!-- EMAIL -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="usuario.email" ></ion-input>
      </ion-item>

      <!-- SENHA -->
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password"  [(ngModel)]="usuario.senha"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" shape="round" color="light" (click)="logar()"> LOGAR </ion-button>
    <p class="msg">{{ msg }}</p>
    <p id="cadastrar-se">
      NÃ£o possui conta? Clique aqui para cadastrar-se.
    </p>
</ion-content>
